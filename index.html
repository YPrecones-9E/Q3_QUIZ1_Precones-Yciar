<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Operators</title>
    <!-- Bootstrap 5 Setup -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JS Setup-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Animate.style Setup -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Google Fonts Satisfy Setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <!-- Link to CSS File -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mt-5 mb-5 rounded shadow animate__animated animate__fadeInDown">
        <h1 class="text-center">Javascript Operators</h1>
        <h2 class="mt-2 mb-2 text-center">If a = 20 and z = 5, compute for the following:</h2>
        <hr/><hr/>
        <h3>Arithmetic Computation</h3>
        <div class="row mb-2">
            <div class="col-md-8">
                <p>a % z = </p> 
            </div>
            <div class="col-md-2">
                <p id="mod" class="mb-0">?</p>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" onclick="var a=20; var z=5; document.getElementById('mod').innerHTML='' + (a % z);">Answer</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-8">
                <p>a ** z = </p> 
            </div>
            <div class="col-md-2">
                <p id="exponent" class="mb-0">?</p>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" onclick="var a=20; var z=5; document.getElementById('exponent').innerHTML='' + (a ** z);">Answer</button>
            </div>
        </div>
        <hr/>
        <h3>Comparison Operator</h3>
        <div class="row mb-2">
            <div class="col-md-8">
                <p>is a > z ?</p> 
            </div>
            <div class="col-md-2">
                <p id="great" class="mb-0">?</p>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" onclick="var a=20; var z=5; document.getElementById('great').innerHTML=(a > z);">Answer</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-8">
                <p>is a = z ?</p> 
            </div>
            <div class="col-md-2">
                <p id="equal" class="mb-0">?</p>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" onclick="var a=20; var z=5; document.getElementById('equal').innerHTML=(a == z);">Answer</button>
            </div>
        </div>
        <hr/>
        <h3>Logical Operator</h3>
        <div class="row mb-2">
            <div class="col-md-8">
                <p>(a <= z) && (a >= z)</p> 
            </div>
            <div class="col-md-2">
                <p id="and" class="mb-0">?</p>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" onclick="var a=20; var z=5; document.getElementById('and').innerHTML=(a <= z) && (a >= z);">Answer</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-8">
                <p>(a != z) || (a == z)</p> 
            </div>
            <div class="col-md-2">
                <p id="or" class="mb-0">?</p>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" onclick="var a=20; var z=5; document.getElementById('or').innerHTML=(a != z) || (a == z);">Answer</button>
            </div>
        </div>
        <div class="row mt-4 mb-4">
            <div class="col text-center">
                <button type="button" class="btn btn-dark" onClick="window.location.reload()">Hide Answers</button>
            </div>
        </div>
        <hr/><hr/>
        <h3 class="text-center mt-2 mb-2"><a href="https://yprecones-9e.github.io/Q2_EXERCISE2_Precones-Yciar/" target="_blank">Yciar L. Precones | Grade 9-Emerald</a></h3>
    </div>
</body>
</html>
